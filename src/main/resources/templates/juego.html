<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/compiled-4.8.10.min.css}">
    <title>Partida comenzada - Batalla Animusical</title>
</head>
<body style="width: 100%;">
<header th:fragment="header">
</header>
<div class="container-fluid" style="flex-flow: column; margin-top: 80px!important; width: auto; margin-left: 0px!important; margin-right: 0px!important;">
    <!--
-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar bg-primary" style="margin-top: 10px;">
        <h2 style="margin: auto;">¡Comencemos seleccionando un personaje!</h2>
    </nav>
    <h2>Personaje N°1</h2>
    <!-- Group of material radios - option 1 -->
    <form action="#" th:action="@{/}" th:object="${seedStarter}" method="post">
        <div class="form-check">
            <input type="radio" class="form-check-input" value="" id="materialGroupExample1" name="groupOfMaterialRadios">
            <label class="form-check-label" for="materialGroupExample1">Option 1</label>
        </div>
        <!-- Group of material radios - option 2 -->
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialGroupExample2" name="groupOfMaterialRadios" checked>
            <label class="form-check-label" for="materialGroupExample2">option 2</label>
        </div>
        <!-- Group of material radios - option 3 -->
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialGroupExample3" name="groupOfMaterialRadios">
            <label class="form-check-label" for="materialGroupExample3">option 3</label>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 comenzarJuego" style="margin: auto;">
            <a class="btn btn-outline-secondary"  href="#" style="border-radius: 26px; margin-top: -45px;">Continuar</a>
        </div>
</div>
</form>
</body>
<footer th:fragment="footer">
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.slim.min.js}">
    </script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}">
    </script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}">
    </script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}">
    </script>
    <script type="text/javascript" th:src="@{/js/mdb.min.js}">
    </script>
</footer>
</html>
