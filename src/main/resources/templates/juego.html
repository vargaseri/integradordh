<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <script src="/js/register.js"></script>
    <title>Agregar Respuestas</title>
</head>
<body cz-shortcut-listen="true">
<div class="container-fluid">
    <header>
        <div class="main">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar bg-primary">
                <a class="navbar-brand" href="/home"><img src="../img/logo.jpeg" alt="logo" width="60px" height="60px"><a href="./home.html">Batalla Animusical</a></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </nav>
        </div>
    </header>
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form id="regitro" class="login100-form validate-form" th:object="${Pregunta}"method="post" action="">
        <h2 class="vvzhL ">Partida Iniciada!</h2>
        <div class="WZdjL">
        <div class="datos-form">
        <label class="label-form">
        <span class="form-register"></span>
        <p th:text="${Pregunta.texto}"/>
        <span Style="color: red; font-size:10px;"class="ErrorPregunta" ></span>
        </label>
      	</div>
      	<div class="WZdjL">
      	<div class="datos-form">
      	<label class="label-form ">
                                <span class="form-register">Respuesta</span>
                                <input class="firstName" minlength="3" maxlength="250"  name="texto" type="text" placeholder="Ingresa la respuesta" >
                                <span Style="color: red; font-size:10px;"class="ErrorPregunta" > </span>
                            </label>
                        </div>
                    </div>
                    <div class="WZdjL">
                        <div class="datos-form">
                                <ul>
                                    <li th:each="unaRespuesta : ${Respuestas}">
                                        <input type="radio" th:field="${Pregunta.id}" th:value="${Respuestas.id}"/>
                                        <label th:for="${unaRespuesta.id}" th:text="${texto}"></label>
                                    </li>
                                </ul>
                                <select name="respuesta">
                                <option th:each="Item: ${Respuestas}" th:value="${Item.id}" th:text="${Item.texto}" th:selected="id"/></select>
                                </div>
                                </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 comenzarJuego" style="margin:auto;">
                    <button type="submit" class="btn btn-outline-secondary"style="border-radius: 26px;">INICIAR PARTIDA </button>
                    </div>
        </form>
    </div>
    <footer class="page-footer font-small special-color-dark pt-4">
        <div class="container">
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1 waves-effect waves-light">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1 waves-effect waves-light">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-dribbble mx-1 waves-effect waves-light">
                        <i class="fab fa-dribbble"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a th:href="@{#}">Digital House Web Full Stack BAPRO</a>
        </div>
    </footer>
</div>
</body>
</html>
