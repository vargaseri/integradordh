<tbody cz-shortcut-listen="true">
    <div class="container-fluid">
    <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar bg-primary">
            <a class="navbar-brand" href="/home"><img src="../img/logo.jpeg" alt="logo" width="60px" height="60px"><a href="/home">Batalla Animusical</a></a>

                </button>

    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                        <form id="login" action="" class="login100-form validate-form" method="POST" style="height: 400px; margin-bottom: 50px; margin-top: 50px;">
                            <span class="login100-form-title p-b-49">
                                LOGIN
                            </span>
                            <div class="wrap-input100 validate-input m-b-23" >
                                <span class="label-input100">Usuario</span>
                                <input class="input100 " type="text" name="username" placeholder="Ingresá tu nombre de usuario">
                                <span class="focus-input100 " data-symbol="☺"></span>
                                <span class="errornombredeUsuario"> </span>
                            </div>
                            <div class="wrap-input100 validate-input" >
                                <span class="label-input100">Contraseña</span>
                                <input class="input100" type="password" name="password" placeholder="Ingresá tu contraseña">
                                <span class="focus-input100" data-symbol="☺"></span>
                                <span class="password"></span>
                            </div>
                            <div class="text-right p-t-8 p-b-31">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn" TYPE="submit" name="button">Jugar!</button>
                                </div>
                            </div>
                            <div class="txt1 text-center p-t-54 p-b-20">
                                <span>O <a style="color:grey!important" href="/registro/add">registrate </a></span>
                            </div>

                                </a>

                                </a>
                            </div> -->
